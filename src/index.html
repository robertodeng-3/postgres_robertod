<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel ="stylesheet" href="/css/styles.css">
        <title>Accounts</title>
        <h1> Accounts</h1>
    </head>
    <body>
        <div class="add-account">
        <form action="insert-data" method="POST">
            <input type="text" name="firstname" placeholder="Firstname" required><br>
            <input type="text" name="surname" placeholder="Surname" required><br>
            <input type="text" name="age" placeholder="Age" required><br>
            <input type="text" name="dob" placeholder="Date of Birth" required><br>
            <input type="text" name="phone" placeholder="Phone" required><br>
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="submit">
        </form>
        <div class="show-account">
        <form action="show-data" method="POST">
            <button>Show Last Entry</button>                
        </form>
        </div> 
              
        <div class="delete-account">
        <form action="delete-data" method="POST">
            <button>Delete Last Entry</button>            
        </form>
        </div>

        <div class="update-account">
        <form action="update-data" method="POST">
            <button>Update Last Entry</button>                
        </form>
        </div> 
    </body>
</html>
